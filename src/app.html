<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="%sveltekit.assets%/favicon-light.png" id="favicon" />
	%sveltekit.head%
	<script>
		const favicon = document.getElementById("favicon");
		const isDark = window.matchMedia("(prefers-color-scheme: dark)");

		const changeFavicon = () => {
			if (isDark.matches) favicon.href = "%sveltekit.assets%/favicon-dark.png";
			else favicon.href = "%sveltekit.assets%/favicon-light.png";
		};

		changeFavicon();

		setInterval(changeFavicon, 1000);

	</script>
</head>


<body class="bg-[#525252] dark:bg-[#1f1f1f] motion-safe:transition-colors motion-safe:duration-300">
	<div>%sveltekit.body%</div>
</body>

</html>
